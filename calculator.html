<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"></link>
  </head>
  <body>
    <p class="js-message message"></p>

    <p>
      <button  class="gray-button calculator-button" onclick="
      UpdateCalculation('1');
      ">1</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('2');
      ">2</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('3');
      ">3</button>

      <button class="orange-button calculator-button" onclick="
        UpdateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
      UpdateCalculation('4');
      ">4</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('5');
      ">5</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('6');
      ">6</button>

      <button class="orange-button calculator-button" onclick="
        UpdateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
        UpdateCalculation( '7');
      ">7</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('8');
      ">8</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('9');
      ">9</button>

      <button class="orange-button calculator-button" onclick="
        UpdateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('0');
      ">0</button>

      <button class="gray-button calculator-button" onclick="
        UpdateCalculation('.');
      ">.</button>

      <button class="gray-button calculator-button" onclick="
        calculation= eval(calculation);
        localStorage.setItem('calculation', calculation);
        updateText();
      ">=</button>

      <button class="orange-button calculator-button" onclick="
        UpdateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-button " onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        updateText();
      ">Clear</button>
    </p>
  
    <script src="calculator.js"></script>
  </body>
</html>
